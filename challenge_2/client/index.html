<html>
	<head>
		<title>CSV Report Generator</title>
	</head>
	<body>
		<div id="main">
			<h1>CSV Report Generator</h1>
			<h1>JSON data</h1>
			<form action="/upload" method="post" target="formattedData" enctype="multipart/form-data">
				<input type="file" name="json" id="json"></input>
				<input type="submit" value="submit"/></input>
			</form>
			<div>
				<h1>formattedData</h1>
				<iframe name="formattedData"></iframe>
			</div>
		</div>
	</body>
</html>
